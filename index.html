<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's go bowling dude</title>
</head>

<body>
  <div id="app">
    <canvas id="bg"></canvas>
    <section class="controls">
      <h4 class="controls__title">Controls</h2>
        <div class="controls__list">
          <p class="control control__left">←: move left
          <p class="control control__space">Space (hold down): hit
          <p class="control control__right">→: move right
        </div>
    </section>
    <div class="modal">
      <div class="modal__content modal__content--restart">
        <button type="button" class="modal__btn">Restart</button>
      </div>
      <!-- <div class="modal__content modal__content--win">
        <button type="button" class="modal__btn"></button>
      </div> -->
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
