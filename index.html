<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's go bowling dude</title>
</head>

<body>
  <div id="app">
    <canvas id="bg"></canvas>
    <section class="controls">
      <h4 class="controls__title">Controls</h2>
        <div class="controls__list">
          <button type="button" class="control control__left">←: move left
            <button type="button" class="control control__space">Space (hold down): hit
              <button type="button" class="control control__right">→: move right
        </div>
    </section>
    <div class="modal">
      <div class="modal__content modal__content--win">
        <h3 class="modal__title">Strike!</h3>
      </div>
    </div>
    <button type="button" class="modal__btn js-restart-btn">Restart</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
